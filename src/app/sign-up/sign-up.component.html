<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="registration-form inner-form">
                <div class="row inner-form-wrap">
                    <div class="col-12">
                        <form name="form" [formGroup]="employeeForm" (ngSubmit)="onEmployeeFormSubmit()">
                            <div class="form-row">
                                <div class="col">
                                    <label>First Name</label>
                                    <input type="text" class="form-control form-pwd" placeholder="First name"  formControlName="firstNameControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.firstNameControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.firstNameControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.firstNameControl.errors.required">First name required.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control form-pwd" placeholder="Last name"  formControlName="LastNameControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.LastNameControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.LastNameControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.LastNameControl.errors.required">Last name required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Company</label>
                                    <input type="text" class="form-control form-pwd" placeholder="Company"  formControlName="companyControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.companyControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.companyControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.companyControl.errors.required">Company name required.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label>Address</label>
                                    <input type="text" class="form-control form-pwd" placeholder="Address"  formControlName="addressControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.addressControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.addressControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.addressControl.errors.required">Address required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Email</label>
                                    <input type="text" class="form-control form-pwd" placeholder="Email"  formControlName="emailControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.emailControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.emailControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.emailControl.errors.required">Email required.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-pwd" placeholder="Password"  formControlName="passwordControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.passwordControl.errors }"/>
                                    <div *ngIf="employeeFormSubmitted && ef.passwordControl.errors" class="invalid-feedback">
                                        <div *ngIf="ef.passwordControl.errors.required">Password required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-6">
                                    <label>Date of birth</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="yyyy--mm--dd" name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" container="body" formControlName="dobControl" [ngClass]="{ 'is-invalid': employeeFormSubmitted && ef.dobControl.errors }">
                                        <div class="input-group-append">
                                            <button class="btn bttn-transparent bttn-icon" type="button" (click)="d.toggle()"><fa-icon [icon]="faCalendarAlt"></fa-icon></button>
                                        </div>
                                        <div *ngIf="employeeFormSubmitted && ef.dobControl.errors" class="invalid-feedback">
                                            <div *ngIf="ef.dobControl.errors.required">Date of birth required.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-3">
                                    <button style="margin-left: 160%;" class="btn btn-secondary st text-center sign-in-btn btn-block">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
